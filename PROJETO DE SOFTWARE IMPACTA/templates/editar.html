<!DOCTYPE html> 
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">

        <link rel="icon" href="../static/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/estilos.css">

        <title>Edição de Contato</title>
        
    </head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Cadastro de Contatos</a> </li>
                <li><a href="{{ url_for('contatos') }}">Lista de Contatos</a> </li>
            </ul>
        </nav>
    </header>

    <div class="form">
        <h1>Editar Contato</h1>
        <form action="/editar/{{ id }}" class="formulario" method="post">
            <label for="form_nome"> Nome: </label>
            <input type="text" id="form_nome" name="form_nome" value="{{ contato[0] }}" required><br><br>
                
            <label for="form_telefone"> Telefone: </label>
            <input type="text" id="form_telefone" name="form_telefone" value="{{ contato[1] }}" oninput="this.value = this.value.replace(/[^0-9]/g, '');" maxlength="11" required><br><br>
                
            <label for="form_email"> E-mail: </label>
            <input type="email" id="form_email" name="form_email" value="{{ contato[2] }}" required><br>
                
            <button type="submit" id="salvar" class="form_button btn_verde" onclick="alert('Contato alterado com sucesso!')">Salvar</button>
            <a href="/contatos" style="display: inline;"><button type="button" id="cancelar" class="form_button btn_vermelho">Cancelar</button></a>  
        </form>
    </div>
</body>

</html>
