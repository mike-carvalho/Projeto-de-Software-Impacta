<!DOCTYPE html> 
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">

        <link rel="icon" href="../static/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/estilos.css">

        <title> Cadastro de Contatos </title>

    </head>

<body>      
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Cadastro de Contatos</a> </li>
                <li><a href="{{ url_for('contatos') }}">Lista de Contatos</a> </li>
            </ul>
        </nav>
    </header>

    <div class="form">
        <h1> Cadastro de Contatos</h1>
        <form action="cadastrar" class="formulario" method="POST">
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" class="campo_nome" name="form_nome" placeholder="Digite seu nome completo" required><br><br>
                
            <label for="telefone"> Telefone: </label>
            <input type="tel" id="telefone" class="campo_tel" name="form_telefone" placeholder="(xx) xxxxxxxx" oninput="this.value = this.value.replace(/[^0-9]/g, '');" maxlength="11" required><br><br>
                
            <label for="email"> E-mail: </label>
            <input type="email" id="email" class="campo_email" name="form_email" placeholder="exemplo@exemplo.com" required><br>
                
            <button type="submit" id="cadastrar" class="form_button btn_verde"> Cadastrar </button>
            <button type="reset" id="limpar" class="form_button btn_vermelho" > Limpar</button>          
        </form>
    </div>
</body>
    
</html>
