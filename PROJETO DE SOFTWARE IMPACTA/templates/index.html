<!DOCTYPE html> 
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">

        <link rel="icon" href="../static/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="../static/estilos.css">

        <title> Agenda de Contatos </title>
    

    </head>

    <body>

        <div class="form">
            <h1> Cadastro de Contatos</h1>
            <form action="cadastrar" id="formulario" method="POST">
                <label for="nome"> Nome: </label>
                <input type="text" id="nome" class="campo_nome" name="form_nome" placeholder="Digite seu nome completo" required><br><br>
                
                <label for="telefone"> Telefone: </label>
                <input type="tel" id="telefone" class="campo_tel" name="form_telefone" placeholder="(xx) xxxxxxxx" required><br><br>
                
                <label for="email"> E-mail: </label>
                <input type="email" id="email" class="campo_email" name="form_email" placeholder="exemplo@exemplo.com" required><br>
                
                <button type="submit" id="cadastrar"> Cadastrar </button>
                <button type="reset" id="limpar"> Limpar</button>           
            </form>
        </div>
    </body>

    
</html>
